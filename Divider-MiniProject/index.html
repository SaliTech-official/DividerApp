<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/style.css">
    <title>Divider</title>
</head>
<body class="main-bg">
    <div class="main-card">
        <h1 class="main-title">SaliTech</h1>
        <div class="input-section">
            <label class="input-label">عدد ورودی (ممیزدار):</label>
            <input id="main-input" type="number" step="0.01" class="main-input" placeholder="مثلاً 12.34">

        <div id="labels-section" class="labels-section">
            <!-- Labels will be rendered here by JS -->
        </div>
        <div class="button-row">
            <button id="calculate-btn" class="calculate-btn">محاسبه</button>
            <button id="reset-btn" class="reset-btn">ریست</button>
        </div>
        <div id="result" class="result-box"></div>
    </div>
    <script src="./Script/app.js"></script>
</body>
</html>
